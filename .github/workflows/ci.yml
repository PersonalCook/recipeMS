name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        env:
          JWT_SECRET: ci-secret
          JWT_ALGORITHM: HS256
        run: pytest

  container:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.set_image_tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t recipe-service:test .
      - name: Run container
        run: |
          docker run -d --name recipe-service \
            -e DATABASE_URL=sqlite:///./test.db \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -e ELASTICSEARCH_PASSWORD=ci-secret \
            -p 8000:8000 \
            recipe-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs recipe-service
          exit 1

      - name: Set image tag
        id: set_image_tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag & push image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_NAME: piasotlar/recipe_service
        run: |
          echo "Pushing image $IMAGE_NAME:${IMAGE_TAG}"
          docker tag recipe-service:test $IMAGE_NAME:${IMAGE_TAG}
          docker tag recipe-service:test $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${IMAGE_TAG}
          docker push $IMAGE_NAME:latest

      - name: Cleanup
        if: always()
        run: docker rm -f recipe-service


  deploy:
    needs: container
    if: github.ref == 'refs/heads/main' && needs.container.result == 'success'
    runs-on: ubuntu-latest
    steps:
