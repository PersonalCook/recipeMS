name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        env:
          JWT_SECRET: ci-secret
          JWT_ALGORITHM: HS256
        run: pytest

  container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t recipe-service:test .
      - name: Run container
        run: |
          docker run -d --name recipe-service \
            -e DATABASE_URL=sqlite:///./test.db \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -e ELASTICSEARCH_PASSWORD=ci-secret \
            -p 8000:8000 \
            recipe-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/; then
              exit 0
            fi
            sleep 2
          done
          docker logs recipe-service
          exit 1
      - name: Cleanup
        if: always()
        run: docker rm -f recipe-service
