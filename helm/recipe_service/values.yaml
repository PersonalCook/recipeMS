replicaCount: 1

image:
  repository: piasotlar/recipe_service
  pullPolicy: IfNotPresent
  tag: "v13"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""


podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: ClusterIP
  port: 8000
  targetPort: 8000


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local


httpRoute:

  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local

  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}


livenessProbe:
  httpGet:
    path: /docs
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /docs
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


volumes:
  - name: media
    emptyDir: {}

volumeMounts:
  - name: media
    mountPath: /app/media

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: recipe-service-db
        key: DATABASE_URL

  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: jwt-secret
  - name: JWT_ALGORITHM
    value: HS256

  - name: ELASTICSEARCH_HOST
    value: https://quickstart-es-http:9200

  - name: ELASTICSEARCH_USER
    value: elastic

  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: quickstart-es-elastic-user
        key: elastic

  - name: USER_SERVICE_URL
    value: http://user-service:8000

